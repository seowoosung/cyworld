<!DOCTYPE html>
<html>
  <title>류치수님의 미니홈피</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main.js"></script>
  <body>
	<div style="width:100%; max-width:900px;">
	  <div class="outer-box border-left-box" style="width: 27%; padding: 20px 0px 20px 20px">
		<div class="inner-box" style="padding: 10px 5px 10px 10px;">
		  <div class="content-box-header" style="justify-content: center">
			<span class="small-text">TODAY</span>&nbsp;<span style="color: red">999</span>
			&nbsp;&nbsp;|&nbsp;&nbsp;<span class="small-text">TOTAL</span>&nbsp;7979
		  </div>
		  <div class="content-box" style="padding: 20px">
			<img style="width: 100%" src="profile.jpg"></img>
			<p style="font-size: 14px">난 ㄱr끔 코딩을 한ㄷr..<br>코딩만이...<br>나라에서 허락하는<br>유일한 마약이니까</p>
			<div style="font-size: 10px">
			  <i style="color: #068cb9" class="fa fa-caret-right"></i><b>&nbsp;HISTORY</b>
			  <span style="float: right; font-size: 14px; color: #999999"><i class="fa fa-caret-up"></i>&nbsp;<i class="fa fa-caret-down"></i></span>
			</div>
			<hr>
			<b class="color-blue">류치수</b><span style="color: #b3b3b3; font-size: 12px;">&nbsp;(<i class="fa fa-mars-stroke-v"></i>)</span>
			<div style="margin-top: 15px;"><select style="width: 100%"><option>파도타기</option></select></div>
		  </div>
		</div>
	  </div>
	  <div class="outer-box border-right-box" style="width: 72%; padding: 20px 20px 20px 0px">
		<div class="inner-box" style="padding: 10px 10px 10px 5px;">
		  <div class="content-box-header">
			<h1 style="margin:0px; font-size: 1.3em; font-weight: 550;" class="color-blue">&nbsp;&nbsp;류치수의 미니홈피에 오신 것을 환영합니다~!</h1>
			<span style="font-size: 12px;">http://www.cyworld.com</span>
		  </div>
		  <div class="content-box" style="box-shadow: 5px 5px 20px -10px grey; padding: 10px 20px;">
			<div style="display: flex; font-size: 14px;">
			  <div class="col" style="display: flex; flex-direction: column;">
				<span class="content-title">최근 게시물</span>
				<hr style="margin-block-end: 0px; width: 100%;">
				<div class="flex-middle" style="color: #999; background: rgb(248, 248, 248)">순간이 담긴 사진을<br>친구들과 함께 나눠보세요</div>
			  </div>
			  <div class="col" style="padding-bottom: 5px">
				<span class="content-title" style="color: #fff;">더미</span>
				<hr class="dashed">
				<div class="row">
				  <div class="col">
					&nbsp;다이어리&nbsp;&nbsp;<span class="board-count">0/0</span>
				  </div>
				  <div class="col">
					&nbsp;사진첩&nbsp;&nbsp;<span class="board-count">0/0</span>
				  </div>
				</div>
				<hr class="dashed">
				<div class="row">
				  <div class="col">
					&nbsp;게시판&nbsp;&nbsp;<span class="board-count">0/0</span>
				  </div>
				  <div class="col">
					&nbsp;동영상&nbsp;&nbsp;<span class="board-count">0/0</span>
				  </div>
				</div>
				<hr class="dashed">
				<div class="row">
				  <div class="col">
					&nbsp;방명록&nbsp;&nbsp;<span class="board-count">0/0</span>
				  </div>
				</div>
			  </div>
			</div>
			<div style="margin-top: 20px;">
			  <span class="content-title">미니룸 <span style="color: #ccc">| 스토리룸</span></span>
			  <img style="width: 100%; height: 300px; object-fit: cover;" src="miniroom.jpg"></img>
			</div>
			<div class="menu-item menu-selected" onclick="handleClickMenu(this)">홈</div>
			<div class="menu-item" style="top: 48px" onclick="handleClickMenu(this)">프로필</div>
			<div class="menu-item" style="top: 86px" onclick="handleClickMenu(this)">다이어리</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>
</html>
